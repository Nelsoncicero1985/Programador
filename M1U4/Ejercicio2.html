<body>
	<script>
		const numeros = [7 , 15, 21, 9, 77, 12, 33, 18];
		var mayor = 0;
		 
		for(i = 0; i < numeros.length; i++){
			if (numeros[i] > mayor)
			{
				mayor = numeros[i];
			}
		}
		document.write(`El numero mayor es ${mayor}`) 
		console.log(mayor);
		</script>
</body>
